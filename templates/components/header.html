{% load static %}

<header class="bg-gray-200">
    <nav class="py-4 px-6 sm:py-6 sm:px-10 flex flex-col sm:flex-row justify-between items-center border-b border-gray-200">
        <div class="flex items-center">
            <a href="/" class="text-xl font-semibold flex items-center justify-center">
                <img class="w-24" src="{% static "img/logo.png" %}" alt="">
                <span class="ml-2">Gamer Electronics KE</span>
            </a>
        </div>

        <div class="mt-4 sm:mt-0 sm:ml-4">
            <div class="flex items-center space-x-4">
                {% if request.user.is_staff %}
                <a href="{% url "products:new" %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                {% endif %}

                <a href="{% url 'products:list' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                {% if request.user.is_authenticated %}
                <a href="{% url "accounts:logout" %}"
                    class="px-4 py-2 text-lg font-semibold bg-yellow-500 text-white rounded-md hover:bg-yellow-700">Logout
                </a>
                {% else %}
                <a href="{% url "accounts:signup" %}"
                    class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-md hover:bg-teal-700">Sign
                    up
                </a>
                <a href="{% url "accounts:login" %}"
                    class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-md hover:bg-gray-700">Log
                    in
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
